<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sunscreen</title>
  </head>
  <body>
    <div id="big-container">
      <div id="container">
        <h1>Sunburnt</h1>
        <canvas id="canvas" width="1000" height="500"></canvas>
        <button id="start">Start game</button>
      </div>
      <div id="instructions">
        <h3>Instructions</h3>
        <span>
          You went swimming but forgot to put on sunscreen. Now you're in shark
          infested waters and getting sunburnt.<br />
          Use your arrow keys to safely get to shore and apply sunscreen!
        </span>
      </div>
    </div>
    <script src="scripts/background.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/sun.js"></script>
    <script src="scripts/rays.js"></script>
    <script src="scripts/sharks.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
